<div class="ontainer p-3 d-flex justify-content-center">
    <div class="card bg-light p-3 col-12 col-lg-6">
        <h2 class="text-uppercase text-center mb-5">Add Role</h2>
        <div class="alert alert-danger text-center" *ngIf="errFlag"><h6>{{errMessage}}</h6></div>
        <div class="alert alert-success text-center" *ngIf="successFlag"><h6>{{successMessage}}</h6></div>
        <form class="row" [formGroup]="roleForm" (ngSubmit)="onSubmit()">
            <div class="form-outline col-12 p-2">
                <input type="text" class="form-control form-control-lg" formControlName="roleName" placeholder="Role Name">
                <div class="alert alert-danger" *ngIf="submitFlag && Data?.['roleName']?.errors?.['required']"><p>Reqired</p></div>
            </div>
            <div class="form-outline col-12 p-2">
                <select name="" class="form-control form-control-lg" (change)="selectedRoleUrls($event)">
                    <option value="" disabled selected>Premesions</option>
                    <option [value]="i" *ngFor="let item of urls , let i = index">{{item.url}}</option>
                </select>
            </div>
            <div class="form-outline col-12 p-2">
                <input type="text" class="form-control form-control-lg" value="{{urlsDisplay}}" readonly>
                <div class="alert alert-danger" *ngIf="submitFlag && Data?.['roleUrls']?.errors?.['required']"><p>Reqired</p></div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit"
                  class="btn btn-dark btn-block btn-lg gradient-custom-4">Add Role</button>
              </div>
        </form>
    </div>    
</div>
