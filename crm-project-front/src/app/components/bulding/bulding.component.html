<div class="container-fluid p-3 text-center">
    <div class="col-12 bg-light card">
        <h2 class="text-uppercase text-center mb-5">Bulding Units</h2>
        <div class="form-outline col-12 col-lg-4 p-2">
            <select name="" class="form-control form-control-lg" (change)="selectedFloor($event)">
                <option value="" disabled selected>Select Floor</option>
                <option [value]="item._id" *ngFor="let item of floors , let i = index">{{item.floorNum}}</option>
            </select>
        </div>
     <div class="row p-3">
        <div class="p-3 col-12 col-lg-4" *ngFor="let item of units , let i = index">
            <div class="bg-dark text-light card p-2">
               <a routerLink="/unit/{{item._id}}"> <img src="{{baseUrl+item.unitImages[0]}}" class="col-12" height="300" alt=""> </a>
                <h4>Unit no : {{item.unitNum}}</h4>
            </div>
         <div class="p-3 col-12 col-lg-4" *ngFor="let item of images , let i = index">
             <div class="bg-dark text-light card p-2">
                 <img src="{{baseUrl+item}}" class="col-12" height="300" alt="">
             </div>
         </div>
     </div>
     </div>
