
<div class="row container-fluid p-3">
    <div class="col-12 col-lg-4 " *ngFor="let item of projects , let i = index" >
        <div class="card p-2">
            <a routerLink="/projects/{{item._id}}">
                <img src={{baseUrl+item.projectImages[0]}} height="400" class="card-img-top">
            </a>
            <div class="card-body text-center"> 
                <h3>{{item.projectName}}</h3>
            </div>
            <div class="row p-2">
                <div class="p-2 col-12 col-lg-6">
                   <a class="btn btn-success col-12">Edit</a> 
               </div>
                <div class="p-2 col-12 col-lg-6">
                   <a class="btn btn-danger col-12" (click)="deleteProject(item._id , i)">Delete</a> 
               </div>
               </div>
        </div>
    </div>
</div> 
<div class="row d-flex col-12 justify-content-center align-items-center p-3"><a class="col-12 col-lg-2 btn btn-dark" routerLink="/addproject">Add Project</a></div>
