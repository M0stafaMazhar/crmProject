<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5 " >
              <h2 class="text-uppercase text-center mb-5">Create User</h2>

              <div class="alert alert-danger text-center" *ngIf="errorFlag">
                <h5>{{errorMessage}}</h5>
              </div>

              <div class="alert alert-success text-center" *ngIf="successFlag">
                <h5>{{successMessage}}</h5>
              </div>

              <form class="row"[formGroup]="registerForm" (ngSubmit)="handleSubmit()">

                <div class="form-outline col-12 col-md-6 col-lg-6 my-2">
                  <input type="text" class="form-control form-control-lg" placeholder="First Name" formControlName="fName"/>
                  <div class="alert alert-danger" *ngIf="submitFlag && Data?.['fName']?.errors?.['required']"><p>Reqired</p></div>
                </div>

                <div class="form-outline col-12 col-md-6 col-lg-6 my-2">
                    <input type="text" class="form-control form-control-lg" placeholder="Last Name" formControlName="lName"/>
                    <div class="alert alert-danger" *ngIf="submitFlag && Data?.['lName']?.errors?.['required']"><p>Reqired</p></div>
                  </div>

                <div class="form-outline my-2">
                  <input type="text" class="form-control form-control-lg" placeholder="National ID" formControlName="userName"/>
                  <div class="alert alert-danger" *ngIf="submitFlag && Data?.['userName']?.errors?.['required']"><p>Reqired</p></div>
                  <div class="alert alert-danger" *ngIf="(Data?.['userName']?.dirty || submitFlag) && Data?.['userName']?.errors?.['pattern']"><p>Invalid National ID</p></div>
                </div>

                <div class="form-outline my-2">
                  <input type="text" class="form-control form-control-lg" placeholder="Phone" formControlName="phone"/>
                  <div class="alert alert-danger" *ngIf="submitFlag && Data?.['phone']?.errors?.['required']"><p>Reqired</p></div>
                  <div class="alert alert-danger" *ngIf="(Data?.['phone']?.dirty || submitFlag) && Data?.['phone']?.errors?.['pattern']"><p>Invalid Phone Number</p></div>
                </div>

                <div class="form-outline my-2 col-12 col-lg-6" *ngIf="userRole == 'employee'">
                    <select class="form-control form-control-lg" (change)="selectedRole($event)">
                      <option value="" disabled selected>Select Role</option>
                        <option [value]="i" *ngFor="let item of roles , let i = index" >{{item.roleName}}</option>
                      </select>
                  </div>

                  <div class="form-outline my-2 col-12 col-lg-6" *ngIf="userRole == 'play'">
                    <select class="form-control form-control-lg" (change)="selectedUserType($event)">
                      <option value="" disabled selected>User Type</option>
                        <option value="customer">Customer</option>
                        <option value="employee">Employee</option>
                      </select>
                  </div>

                <div class="form-outline mb-4 col-12 col-md-6 col-lg-6 my-2">
                  <input type="password" class="form-control form-control-lg" placeholder="Password" formControlName="password"/>
                  <div class="alert alert-danger" *ngIf="submitFlag && Data?.['password']?.errors?.['required']"><p>Reqired</p></div>
                  <div class="alert alert-danger" *ngIf="(Data?.['password']?.dirty || submitFlag) && Data?.['password']?.errors?.['pattern']"><p>Invalid Password</p></div>
                </div>

                <!-- <div class="form-outline mb-4 col-12 col-md-6 col-lg-6 my-2">
                  <input type="password" class="form-control form-control-lg" placeholder="Repeat password" formControlName="rePassword" />
                </div> -->

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-dark btn-block btn-lg gradient-custom-4">Add User</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
