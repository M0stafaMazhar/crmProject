<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5 " >
              <h2 class="text-uppercase text-center mb-5">Create User</h2>

              <form class="row">

                <div class="form-outline col-12 col-md-6 col-lg-6 my-2">
                  <input type="text" class="form-control form-control-lg" name="fName" placeholder="First Name"/>
                </div>

                <div class="form-outline col-12 col-md-6 col-lg-6 my-2">
                    <input type="text" class="form-control form-control-lg" name="lName" placeholder="Last Name"/>
                  </div>

                <div class="form-outline my-2">
                  <input type="text" class="form-control form-control-lg" name="userName" placeholder="National ID"/>
                </div>

                <div class="form-outline my-2">
                    <select name="role" class="form-control form-control-lg" placeholder="Role">
                        <option value="">Customer</option>
                        <option value="">Admin</option>
                      </select>
                  </div>

                <div class="form-outline mb-4 col-12 col-md-6 col-lg-6 my-2">
                  <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" />
                </div>

                <div class="form-outline mb-4 col-12 col-md-6 col-lg-6 my-2">
                  <input type="password" class="form-control form-control-lg" placeholder="Repeat password" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-dark btn-block btn-lg gradient-custom-4 text-success">Add User</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
