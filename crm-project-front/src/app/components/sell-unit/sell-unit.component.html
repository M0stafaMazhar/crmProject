<div class="ontainer p-3 d-flex justify-content-center">
    <div class="card bg-light col-12 col-lg-6 p-3">
        <h2 class="text-uppercase text-center mb-5">Sell Unit</h2>
        <div class="alert alert-danger text-center" ></div>
        <div class="alert alert-success text-center"></div>
        <form class="row" >
            <div class="form-outline col-12 p-2">
                <input type="text" class="form-control form-control-lg" formControlName="unitNum" placeholder="User">
                <div class="alert alert-danger" >Required</div>
            </div>
            <div class="form-outline col-12 col-lg-6 p-2">
                <input type="text" class="form-control form-control-lg" formControlName="unitSize" placeholder="Down Payment">
                <div class="alert alert-danger" >Required</div>
                <div class="alert alert-danger" >Please Enter a Valid Numder</div>
            </div>
            <div class="form-outline col-12 col-lg-6 p-2">
                <input type="text" class="form-control form-control-lg" formControlName="price" placeholder="Number of payments">
                <div class="alert alert-danger"> </div>
                <div class="alert alert-danger" >Please Enter a Valid Numder</div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit"
                  class="btn btn-dark btn-block btn-lg gradient-custom-4">Sell Unit</button>
              </div>
        </form>
    </div>    
</div>
